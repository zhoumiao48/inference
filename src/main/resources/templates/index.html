<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>

    <!--默认样式-->
    <link rel="stylesheet" th:href="@{~/plugin/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/plugin/element-ui/lib/theme-chalk/index.css}">
    <link rel="stylesheet" th:href="@{~/plugin/view-ui/styles/iview.css}">
    <link rel="stylesheet" th:href="@{~/plugin/font-awesome/css/font-awesome.min.css}">

    <!--首页样式-->
    <link rel="stylesheet" th:href="@{~/plugin/index/css/style.css}">
<!--    <link rel="stylesheet" th:href="@{~/plugin/index/css/jq22.css}">-->
</head>
<body>
    <div id="app">
        <!--背景图片-->
        <svg id="svg-source" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" style="position:absolute;
        margin-left: -100%" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="close-icon">
                <path d="M0.014,1.778L1.79,0.001l30.196,30.221l-1.778,1.777L0.014,1.778z"/>
                <path d="M1.79,31.999l-1.776-1.777L30.208,0.001l1.778,1.777L1.79,31.999z"/>
            </g>
        </svg>


        <!-- begin -->
        <div id="login">
            <div class="wrapper">
                <div class="login">
                    <form action="#" method="post" class="container offset1 loginform">
                        <div id="owl-login">
                            <div class="hand"></div>
                            <div class="hand hand-r"></div>
                            <div class="arms">
                                <div class="arm"></div>
                                <div class="arm arm-r"></div>
                            </div>
                        </div>
                        <div class="pad">
                            <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                            <div class="control-group">
                                <div class="controls">
                                    <label for="email" class="control-label fa fa-envelope"></label>
                                    <input id="email" type="email" name="email" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <label for="password" class="control-label fa fa-asterisk"></label>
                                    <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot password?</a><a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
                            <button type="submit" tabindex="4" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end -->
    </div>

    <!--默认js-->
    <script th:src="@{~/plugin/jquery/jquery.js}"></script>
    <script th:src="@{~/plugin/vue/vue.min.js}"></script>
    <script th:src="@{~/plugin/view-ui/iview.min.js}"></script>
    <script th:src="@{~/plugin/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{~/plugin/element-ui/lib/index.js}"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isRegister:0
            },
            methods:{
                changeMode(){
                    console.log("helllo");
                    if (app.isRegister === 0){
                        app.isRegister = 1;
                    }else{
                        app.isRegister = 0;
                    }
                }
            }
        });

        $(function() {
            $('#login #password').focus(function() {
                $('#owl-login').addClass('password');
            }).blur(function() {
                $('#owl-login').removeClass('password');
            });
        });
    </script>
</body>
</html>
